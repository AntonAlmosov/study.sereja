<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>


  <script type="text/javascript">
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel(
        {
          loop:true,
          items: 1
        }
      );
    });
  </script>
</head>
<body>
  <div class="owl-carousel" style="width: 500px; height: 400px; margin: 0 auto;">
    <div class="item" style="width: 500px; height: 400px; background-color: red;"></div>
    <div class="item" style="width: 500px; height: 400px; background-color: blue;"></div>
  </div>
  <script type="text/javascript" src="js/owl.carousel.min.js">
  </script>
</body>
</html>
